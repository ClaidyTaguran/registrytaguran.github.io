<!DOCTYPE html>
<html>
    <head>
        <title>Friend Registry</title>
        <style>
            /* style.css */

body {
    background-color: #f1f1f1;
    font-family: Arial, sans-serif;
}

h1 {
    text-align: center;
    color: #333;
}

form {
    width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    color: #555;
}

input[type="text"],
input[type="email"],
input[type="tel"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    outline: none;
    font-size: 16px;
}

button {
    display: block;
    margin-top: 20px;
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

#msg {
    color: #4CAF50;
    margin-top: 10px;
    text-align: center;
}

        </style>
    </head>
    <body>
        <h1>Friend Registry</h1>
        <form
            action="https://script.google.com/macros/s/AKfycbxpejPjdQyTduUrDSO-0rk97DtW7bV4tP1ag2qxsm0F-hwKspV7ZkLDobkgMhj9Uyf6/exec"
            method="post"
            id="friendForm"
        >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <label for="interest">Interest:</label>
            <input type="text" id="interest" name="interest">

            <button type="submit" id="submitBtn">Register</button>
        </form>

        <script>
            let form = document.querySelector("#friendForm");
            let submitBtn = document.querySelector("#submitBtn");

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                submitBtn.innerHTML = "Submitted";
                let data = new FormData(form);
                fetch('https://script.google.com/macros/s/AKfycbxpejPjdQyTduUrDSO-0rk97DtW7bV4tP1ag2qxsm0F-hwKspV7ZkLDobkgMhj9Uyf6/exec', {
                        method: 'POST',
                        body: data
                    })
                    .then(res => res.text())
                    .then(data => {
                        document.querySelector("#msg").innerHTML = data;
                        submitBtn.innerHTML = "Submit";
                        // Hide the success message after 3 seconds
                        setTimeout(() => {
                            document.querySelector("#msg").innerHTML = "";
                        }, 3000);
                    });
            })
        </script>
    </body>
</html>
